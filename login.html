<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Re-start Coaching Center</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/c5.png') }}">
</head>
<body>
    <header>
        <h1>Re-start Coaching Center</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('admission') }}">Admission</a>
            <a href="{{ url_for('exam') }}">Exam</a>
        </nav>
    </header>
    <main>
        <section class="Admin-login">
            <h2>Admin Login</h2>
            {% if error %}
            <p class="error">{{ error }}</p>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 Re-start Coaching Center</p>
    </footer>
</body>
</html>
