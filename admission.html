<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Re-start Coaching Center</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('admission') }}">Admission</a>
            <a href="{{ url_for('exam') }}">Exam</a>
            <a href="{{ url_for('admin') }}">Admin</a>
        </nav>
    </header>
    <main>
        <section class="addmission">
            <h2>Apply for Admission</h2>
            <h5>After submitting, check your email inbox or spam for your passkey. The passkey is required if you want to join the exam.</h5>
            <form method="POST" action="{{ url_for('admission') }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
